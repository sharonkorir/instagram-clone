{% extends 'base.html' %}

{% block content %}
  {{ block.super }}
  <div class="container">
    <div class="row"></div>
    <div class="row">
      <form action="" method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form">
          <legend>Delete Post</legend>
          <h5>Are you sure you want to delete this post?</h5>
        </fieldset>
        <div>
          <button type="submit">Yes, Delete</button>
          <a href="{% url 'post_detail' pk=object.id %}">Cancel</a>
        </div>
      </form>
    </div>
    
  </div>
{% endblock %}
